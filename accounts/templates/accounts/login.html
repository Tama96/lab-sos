{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
	<title>Register Page</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<body style="background-color:rgb(255, 214, 0)">
	<div class="page">
        <div class="page-single">
			<div class="container">
                <div class="row">
                    <div class="col col-login mx-auto" style="max-width: 27rem;">
                        <div class="card" action="" method="post">
							<div class="card-body p-3">
								<img class="card-img-top" src="https://www.academicindonesia.com/wp-content/uploads/2019/06/Logo-UNU-Jogja.jpg" alt="Card image" style="width:100%">
								{% csrf_token %}
								<div class="form-group col-lg">
									<input type="text" class="form-control" name="username" placeholder="Username">
								</div>
								<div class="form-group col-lg">
									<input type="password" class="form-control" name="password" placeholder="Password">
								</div>
								<div class="col text-center">
									<button type="submit" class="btn btn-primary col-lg">Login</button>
								</div>
								{% for message in messages %}
								<p id="messages">{{message}}</p>
								{% endfor %}
								<div class="mt-4">
									<div class="d-flex justify-content-center links">
										Lupa Password? <a href="{% url 'register' %}" class="ml-2">Reset</a>
									</div>
								</div>
						</form>
					</div>
				</div>
			</section>
		</section>
	</section>
</body>

</html>
{% endblock %}
